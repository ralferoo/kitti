<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>

var numFilesLoaded;
var people;
var known_identifiers;
var log_lines;
var transition_matrix;

function getAsync( url, callback ) {
    var http = new XMLHttpRequest();
    // need to always request a different URL to avoid getting a cached copy
    http.open( 'GET', url + ((/\?/).test(url) ? "&" : "?") + (new Date()).getTime(), true );
    http.onreadystatechange = function() {
        if( http.readyState==4 && http.status==200 ) {
            callback( http.responseText );
            checkAllLoaded();
        }
    };
    http.send();
}

function storeNames( text ) {
    name_lines = text.split("\n");
    for( var i = 0; i < name_lines.length; ++i ) {
        entries = name_lines[i].split(':');
        if( entries.length < 2 ) {
            continue;
        }
        var identifier = entries[0];
        people[ identifier ] = new Object();
        people[ identifier ].full = entries[1];
        people[ identifier ].credit = 0.0;
        known_identifiers.push( identifier );
    }
    for( var i = 0; i < known_identifiers.length; ++i ) {
        transition_matrix[i] = [];
        for( var j = 0; j < known_identifiers.length; ++j ) {
            transition_matrix[i][j] = 0.0;
        }
    }
}

function storeLog( text ) {
    log_lines = text.split("\n");
}

function checkAllLoaded() {
    numFilesLoaded += 1;
    if( numFilesLoaded == 2 ) {
        processData();
    }
}

function clearData() {
    numFilesLoaded = 0;
    people = new Object();
    known_identifiers = new Array();
    log_lines = new Array();
    transition_matrix = [];
}

function requestFreshData() {
    clearData();
    if( true ) {
        getAsync( "http://rawles.github.io/kitti/kittilog.txt", storeLog );
        getAsync( "http://rawles.github.io/kitti/names.txt", storeNames );
    }
    else {
        // useful for local debugging
        storeLog( "2014-07-25T13:30  FB20F15B     Bedouin lunch\n2014-07-29T21:10  PFB16.48B2F  Cherry Box Pizza on film night\n2014-07-31T20:30  BF8F         Cambridge Blue (Benediktiner Weissbier)\n2014-07-31T22:00  BPaul36.60Paul     Imaginary Sushi" );
        storeNames( "F:Fergal\nPaul:Paul\nB:Bear\nP:Pup\nT:Turtle\nM:Monkey" );
        processData();
    }
}

function parseLine( line ) {

    if( !line.match( /\S/g ) ) {
        return; // blank line, ignore
    }

    var comments = new Array();

    var allowed_identifiers = "(?:" + known_identifiers.join('|') + ")";
    var allowed_currencies = "[DE]";
    var float_match = "([\\d\\.]+)";
    var percentage_or_amount = "(?:" + float_match + "(?:\\%)|" + float_match + ")"; // float% or float
    var bracketed_percentage_or_amount = "(?:\\(" + percentage_or_amount + "\\)|\\[" + percentage_or_amount + "\\])"; // (val) or [val]
    var debtor_match = "(" + allowed_identifiers + ")(?:" + bracketed_percentage_or_amount + ")?";
    var creditor_match = "(" + allowed_currencies + ")?(?:" + float_match + ")(" + allowed_identifiers + ")";
    var transaction_match = "(" + debtor_match + ")|(" + creditor_match + ")";
    var line_match = "^(?:\\S+\\s+)(\\S+)(?:\\s+)(.+)$";

    var line_tokens = line.match( new RegExp( line_match ) );
    if( !line_tokens || line_tokens.length != 3 ) {
        comments.push( 'ERROR: Failed to parse this line at all.' );
        return comments;
    }
    var transaction = line_tokens[1];
    var description = line_tokens[2];
    var transaction_tokens = transaction.match( new RegExp( transaction_match, "gi" ) );
    if( !transaction_tokens || transaction_tokens.length < 2 ) {
        comments.push( 'ERROR: Failed to parse this transaction.' );
        return comments;
    }

    var totalCredited = 0.0;
    var weightedDebtors = new Object();
    var totalWeighting = 0.0;
    var fixedDebtors = new Object();
    for( var j in transaction_tokens ) {
        var token = transaction_tokens[j];
        var creditor_subtokens = token.match( new RegExp( creditor_match, "i" ) );
        var debtor_subtokens = token.match( new RegExp( debtor_match, "i" ) );
        if( creditor_subtokens ) {
            // this is an amount credited
            creditCurrency = creditor_subtokens[1];
            if( creditCurrency ) {
                comments.push( 'ERROR: Cannot process foreign currency in this version!' );
                return comments;
            }
            creditAmount = parseFloat( creditor_subtokens[2] );
            identifier = creditor_subtokens[3];
            people[ identifier ].credit += creditAmount;
            totalCredited += creditAmount;
            comments.push( 'CREDIT: '+people[identifier].full+' gets +'+creditAmount+' ukp.' );
        }
        else if( debtor_subtokens ) {
            identifier = debtor_subtokens[1];
            percentage = parseFloat( debtor_subtokens[2] );
            debitAmount = parseFloat( debtor_subtokens[5] );
            if( debitAmount ) {
                fixedDebtors[ identifier ] = debitAmount; // (don't debit yet in case currency is not ukp)
            }
            else if( percentage ) {
                var weight = percentage / 100.0;
                totalWeighting += weight;
                weightedDebtors[ identifier ] = weight;
            }
            else {
                var weight = 1.0;
                totalWeighting += weight;
                weightedDebtors[ identifier ] = weight;
            }
        }
    }
    var remainingDebt = totalCredited;
    for( var identifier in fixedDebtors ) {
        var debitAmount = fixedDebtors[ identifier ];
        people[ identifier ].credit -= debitAmount;
        remainingDebt -= debitAmount;
        comments.push( 'DEBIT: '+people[identifier].full+' gets -'+debitAmount.toFixed(2)+' ukp (fixed amount).' );
    }
    var unitDebt = remainingDebt / totalWeighting;
    for( var identifier in weightedDebtors ) {
        var weight = weightedDebtors[ identifier ];
        var debitAmount = unitDebt * weight;
        people[ identifier ].credit -= debitAmount;
        comments.push( 'DEBIT: '+people[identifier].full+' gets -'+debitAmount.toFixed(2)+' ukp (share weighted by '+weight.toFixed(2)+').' );
    }
    incrementTransactionMatrix( totalCredited, fixedDebtors, weightedDebtors );
    return comments;
}

function incrementTransactionMatrix( totalCredited, fixedDebtors, weightedDebtors ) {
    // each pair of people involved gets their connection strenthened by totalCredited
    // (could consider weightings, fixed amounts, people who paid for their share)
    var people_involved = [];
    for( var identifier in fixedDebtors ) {
        var iPerson = known_identifiers.indexOf( identifier );
        people_involved.push( iPerson );
    }
    for( var identifier in weightedDebtors ) {
        var iPerson = known_identifiers.indexOf( identifier );
        people_involved.push( iPerson );
    }
    for( var i in people_involved ) {
        var pi = people_involved[ i ];
        for( var j in people_involved ) {
            if( j<=i ) { continue; }
            var pj = people_involved[ j ];
            transition_matrix[ pi ][ pj ] += totalCredited;
            transition_matrix[ pj ][ pi ] += totalCredited;
        }
    }
}

function computeFuturePredictions() {
    var N = transition_matrix.length;
    // normalize the transactions matrix
    var edgeTotal = 0.0;
    for( var i = 0; i < N; ++i ) {
        for( var j = i+1; j < N; ++j ) {
            edgeTotal += transition_matrix[i][j];
        }
    }
    for( var i = 0; i < N; ++i ) {
        var columnTotal = 0.0;
        for( var j = 0; j < N; ++j ) {
            transition_matrix[i][j] /= edgeTotal;
            columnTotal += transition_matrix[i][j];
        }
        transition_matrix[i][i] = 1.0 - columnTotal;
    }
}

function printStatus() {
    var html = "<table align=\"center\" border=\"0\" cellspacing=\"10\">";
    for( var identifier in people ) {
        var person = people[ identifier ];
        html += "<tr><td>" + person.full + "</td><td>" + person.credit.toFixed(2) + "</td></tr>";
    }
    // TODO: sort to put lowest first, debts in red, pound symbol
    html += "</table>";
    
    html += "<h4>Transition matrix:</h4><table border=\"1\">";
    for( var row in transition_matrix ) {
        html += "<tr><td>"+transition_matrix[row].map(function(x){ return x.toFixed(2); }).join("</td><td>") + "</td></tr>";
    }
    html += "</table>";
    return html;
}

function processData() {
    var log_html = "<h4>Parsed transactions:</h4><table border=\"1\">";
    for( var i in log_lines ) {
        var line = log_lines[i];
        var comments = parseLine( line );
        if( comments ) {
            log_html += "<tr><td><b>"+line+"</b></td><td>"+comments.join("<br>")+"</td></tr>";
        }
    }
    log_html += "</table>";
    computeFuturePredictions();
    document.getElementById("currentStatus").innerHTML = printStatus();
    document.getElementById("log").innerHTML = log_html;
    drawThings()
}

function drawThings() {
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // for now, draw people in a circle, with lines between them
    var radius = ctx.canvas.width / 3;
    var cx = ctx.canvas.width / 2;
    var cy = ctx.canvas.height / 2;
    var x = [];
    var y = [];
    for( var iPerson = 0; iPerson < known_identifiers.length; ++iPerson ) {
        var theta = iPerson * 2*Math.PI / known_identifiers.length;
        x[iPerson] = cx + radius * Math.cos( theta );
        y[iPerson] = cy + radius * Math.sin( theta );
    }
    for( var iPerson = 0; iPerson < known_identifiers.length; ++iPerson ) {
        
        for( var jPerson = iPerson+1; jPerson < known_identifiers.length; ++jPerson ) {
            var val = transition_matrix[iPerson][jPerson];
            if( val > 0.0 ) {
                ctx.strokeStyle = "rgba(200,200,200,100)";
                ctx.lineWidth =  val * 10;
                ctx.beginPath();
                ctx.moveTo( x[iPerson], y[iPerson] );
                ctx.lineTo( x[jPerson], y[jPerson] );
                ctx.stroke();
            }
        }
    }
    for( var iPerson = 0; iPerson < known_identifiers.length; ++iPerson ) {
        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect( x[iPerson]-6, y[iPerson]-6, 12, 12 );
        ctx.fillStyle = "rgb(0,0,0)";
        ctx.font = "18px Arial";
        ctx.fillText( people[ known_identifiers[ iPerson ] ].full, x[iPerson], y[iPerson] );
    }
}

window.onload = requestFreshData;
setInterval( requestFreshData, 10000 ); // update data every 10s

</script>
