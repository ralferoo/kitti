<!DOCTYPE html>
<html>
<head>
<script>

var filesLoaded = 0;

function getAsync( url, callback ) {
    var http = new XMLHttpRequest();
    http.open( 'GET', url + ((/\?/).test(url) ? "&" : "?") + (new Date()).getTime(), true );
    http.onreadystatechange = function() {
        if (http.readyState==4 && http.status==200)
        {
            callback( http.responseText );
            checkAllLoaded();
        }
    };
    http.send();
}

function processNames( text ) {
    alert( text );
}

function processLog( text ) {
    alert( text );
}

function checkAllLoaded() {
  filesLoaded += 1;
  if(filesLoaded == 2) {
     alert('both loaded!')
  }
}

window.onload = function() {
  getAsync( "http://rawles.github.io/kitti/kittilog.txt", processLog );
  getAsync( "http://rawles.github.io/kitti/names.txt", processNames );
}

</script>
