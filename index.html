<script>

function getAsync(url, func) {
    var client = new XMLHttpRequest();
    client.open('GET', url + ((/\?/).test(url) ? "&" : "?") + (new Date()).getTime(), true);
    client.onreadystatechange = func;
    client.send();
}

}
</script>
